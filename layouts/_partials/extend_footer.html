{{- /* Footer custom content area start */ -}}
<div class="social-icons" style="text-align: center; margin: 0 0 20px 0;">
    {{- with site.Params.email }}
    <a href="mailto:{{ . }}" target="_blank" rel="noopener noreferrer" aria-label="Email" style="margin: 0 10px; font-size: 1.5em;">
        <i class="fa-solid fa-envelope"></i>
    </a>
    {{- end }}
    {{- range site.Params.social }}
    <a href="{{ .url }}" target="_blank" rel="noopener noreferrer" aria-label="{{ .name }}" style="margin: 0 10px; font-size: 1.5em;">
        <i class="{{ .icon }}"></i>
    </a>
    {{- end }}
</div>
{{- /* Footer custom content area end */ -}}
